<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .column {
            float: left;
            width: 50%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
            height:100%;
            width:100%;
        }

        #left {
        width: 25%;
        height:100%;
        background-color: grey;
        }

        #right {
        width: 75%;
        height:100%;
        background-color: whitesmoke;
        }

    </style>
</head>
<body>
    <div class="row">
        <div class="column" id="left">
            <h1>MELO CHAT</h1>
                <br><br>
            <h1>Users Online:</h1>
            <ul>
                <li>User 1</li>
                <li>User 2</li>
                <li>...</li>
            </ul>
            
            <H1>Rooms avalaible:</H1>
            <ul class="list">
                <li>Room 1</li>
                <li>...</li>
                <li>...</li>
            </ul>
        </div>
        <div class="column" id="right">
            <H1>Messages:</H1>
            <ul class="list">
                <li>Messages</li>
                <li>...</li>
                <li>...</li>
            </ul>
        </div>
      </div> 

      
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
