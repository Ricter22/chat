<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melo Chat Server</title>
    <link rel="icon" href="/images/chaticon.ico">
    <link rel="stylesheet" href="/css/homePageStyle.css">
    <!--<link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">-->
</head>

<body>
    <div class="row">

        <!-- Left side -->
        <div class="column" id="left">
            <h1>MELO CHAT</h1>
                <br><br>
                <!-- Users section -->
            <h1>Users Online:</h1>
            <ul class="list" id="usersAvalaible"></ul>
            
            <!-- Rooms section -->
            <H1>Rooms avalaible:</H1>
            <ul class="list" id="roomsAvalaible"></ul>
        </div>

        <div class="column" id="right">
            <H1>Messages:</H1>
            <div class="messages"></div>

            <div class="inputContainer">
                <form id="chatForm">
                    <input type="text" placeholder="Type here..." id="inputMsg">
                    <input type="submit" value="Send" class="inputButton">
                </form>
            </div>
        </div>
      </div> 


    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
